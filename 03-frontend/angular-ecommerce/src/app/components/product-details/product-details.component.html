
<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" class="detail-img">
       <h3>{{product.name}}</h3>
       <h3 class="price">{{product.unitPrice | currency : 'USD'}}</h3>
       <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
       <hr>
       <h4>Description</h4>
       <p>{{product.description}}</p>
      <a href="/products" class="mt-5"><-- Back to product list</a>

    </div>
</div>
